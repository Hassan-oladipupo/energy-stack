version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: energy-stack
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: energy-app
    ports:
      - '3001:3001'
    environment:
      - PORT=3001
      - DATABASE_URL=postgres://postgres:password@postgres:5432/energy-stack
    depends_on:
      - postgres

volumes:
  postgres_data:
